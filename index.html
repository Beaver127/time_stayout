<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stay Out время</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <h1>Stay Out (Steam)</h1>
    <div class="row">
      Текущее время на сервере EU1:
      <div id="date"></div>
    </div>
  </body>
  <script
    src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
    crossorigin="anonymous"
  ></script>
  <script>
    Date.prototype.addHours = function (h) {
      this.setTime(this.getTime() + h * 60 * 60 * 1000);
      return this;
    };
    getDate();
    function getDate() {
      const second = 1000;
      let startDate = new Date("2022-09-19 23:18");
      let gameDate = new Date("2022-09-19 19:22");
      let currentDate = new Date();

      let resDate = currentDate.getTime() - startDate.getTime();
      let resSeconds = resDate / second;
      let resHours = resSeconds / 8.75;
      gameDate = new Date(gameDate.getTime() + resHours.toFixed(0) * 60000);
      //   gameDate.addHours(resHours.toFixed(0));
      var res = [gameDate.getHours(), gameDate.getMinutes()]
        .map(function (x) {
          return x < 10 ? "0" + x : x;
        })
        .join(":");

      $("#date").text(res);
    }
    setInterval(() => {
      getDate();
    }, 1000);
  </script>
</html>
